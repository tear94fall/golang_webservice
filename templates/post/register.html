{{ define "post/register.html" }}
<!DOCTYPE html>
<html lang="ko">

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/latest/js/bootstrap.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background: #f8f8f8;
			padding: 60px 0;
		}
		#login-form>div {
			margin: 15px 0;
		}
	</style>
</head>

<body>
	<div class="container">
		<section id="container">
			<div class="panel-heading">
				<h3 class="mb-5">{{.title}}</h3>
			</div>
			<div class="panel panel-success">
				<div class="panel-body">
					<form class="form" id="login-form" action="register" method="POST" enctype="multipart/form-data">
						<div class="form-group mb-4">
							<input type="text" class="form-control form-control-lg" id="title" name="title" placeholder="제목" autofocus>
						</div>
						<div class="form-group mb-4">
							<textarea type="text" class="form-control form-control-lg" id="content" name="content" rows="5" placeholder="내용"></textarea>
						</div>
						<div class="form-group mb-4">
							<input type="text" class="form-control form-control-lg" id="writer" name="writer" value="{{ .member.UserId }}" readonly="readonly">
						</div>
						<div class="form-group mb-4">
							첨부 파일 : <input type="file" name="file">
						</div> 
						<div>
							<button class="btn btn-success btn-lg col-2 mb-4" type="submit">글쓰기</button>
							<a href="/post/list">
								<button class="btn btn-primary btn-lg col-2 mb-4" type="button">목록으로</button>
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
{{ end }}
